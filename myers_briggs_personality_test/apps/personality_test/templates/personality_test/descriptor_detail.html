{% extends 'personality_test/descriptor_list.html' %}
{% load static %}


{% block content %}
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background: #202020;">
  <tbody>
    <tr>
      <td style="background-image: url({% static 'base/img/bgimg01.jpg' %});background-repeat: no-repeat; background-position: 50% 0;" background="images/bgimg01.jpg" align="center" valign="top">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
          <tbody>
            <tr>
              <td align="center" valign="top" style="padding: 0 45px;">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody>
                    <tr>
                      <td align="center" valign="top">
                        <table cellpadding="0" cellspacing="0" border="0">
                          <tbody>
                            <tr>
                              <td align="left" valign="top">
                                <table cellpadding="0" cellspacing="0" border="0">
                                  <tbody>
                                    <tr>
                                      <td align="left" valign="top" style="color: #ffffff; padding-top: 20px; font-family: Arial, Helvetica, sans-serif; font-size: 20px; mso-line-height-rule: exactly; line-height: 28px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.6px;">
                                          {{ descriptor_object.name }} <small>({{ descriptor_object }})</small>
                                          <h5 style="margin-bottom: 0">
                                              - {{ descriptor_object.name_decoding }}
                                          </h5>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                  <tbody>
                                    <tr>
                                      <td style="padding-top: 19px; line-height: 0px;"></td>
                                    </tr>
                                  </tbody>
                                </table>
                                <table cellpadding="0" cellspacing="0" border="0">
                                  <tbody>
                                    <tr>
                                      <td align="left" valign="top" style="color: #ffffff; font-family: Arial, Helvetica, sans-serif; font-size: 17px; mso-line-height-rule: exactly; line-height: 26px; font-weight: 400;">
                                        {{ descriptor_object.full_description|safe|linebreaks }}
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{% endblock content %}
